name: Lint and Auto-Fix

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Linters
        run: |
          npm install eslint stylelint htmlhint
          pip install flake8 autopep8

      - name: Run ESLint
        run: npx eslint . --fix

      - name: Run Stylelint
        run: npx stylelint "**/*.css" --fix

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html" --config .htmlhintrc || true

      - name: Run Flake8 & Auto-Fix
        run: autopep8 --in-place --aggressive --aggressive -r .

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: auto-fix linting issues" || exit 0
          git push
